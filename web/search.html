<!DOCTYPE html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" type="text/css" href="css/search.css">
    <link rel="stylesheet" type="text/css" href="css/gpbutton.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">
    <script src="https://apis.google.com/js/client:platform.js?onload=render" async defer></script>
    <script src="js/facebooklogin.js"></script>
    <script src="js/googlepluslogin.js"></script>
    <script src="js/search.js"></script>
    <script>
        function oncheck() {
            if (document.getElementById("query").value == "") {
                alert("Please enter the key word of people you want to search.");
                return;
            }
            var facebook = document.getElementById("facebook");
            var google = document.getElementById("google");
            if (facebook.firstChild) {
                if (google.firstChild) {
                    var query = document.getElementById("query").value;
                    sessionStorage.setItem("query", query);
                    show();
                } else {
                    alert("Please sign in your google account.");
                }
            } else {
                if (google.firstChild) {
                    alert("Please sign in your facebook account.");
                } else {
                    alert("Please sign in your facebook and google account.");
                }
            }
        }
    </script>
<!--    <script type="text/javascript">
        function showValue(newValue)
        {
            document.getElementById("range").innerHTML = newValue;
        }
    </script>-->
    <title>HOME</title>
</head>
<body onload="show()">
    <div class="container">    
        <div id="buttons">  
            <div class=" fbbtn">
                <fb:login-button autologoutlink="true" perms="user_likes" size="large" onlogin="checkLoginState();" ></fb:login-button>
            </div>
            <div id="gSignInWrapper">
                <div id="customBtn" class="gpbtn">
                    <input type="image" src="image/signin.png" height= 25 width=75/>
                </div>
            </div>
            <div id="glogout" class="hide gpbtn" >
                <input type="image" src="image/signout.png" height= 25 width=75 onclick="logout()" />
            </div>
        </div><!--/#buttons-->
        <div id="welcome">
            <div id="facebook"></div>
            <div id="google"></div>
        </div><!--/#welcome-->
        <div class="search">
            <input id="query" type="text" />
            <input type="image" class="inline" src="image/search.png" width="23px" alt="submit" onclick="oncheck()">
        </div>
        <div id="weight">
            <div class="inline">
                <img src="image/fb.png" onclick="facebook()">
            </div>
            <div id="slider" class="inline">
                <input class="bar" type="range" min="0" max="100" id="rangeinput" value="50" onchange="showslider()"/>
            </div>
            <div class="inline">
                <img src="image/gp.png" onclick="google()">
            </div>
        </div>
        <div id="resultbox" class="panel">
        </div><!--/#resultbox -->
    </div><!--/#container-->
</body>
</html>
